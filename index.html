<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" role="main">
      <div class="image">
        <picture>
          <source
            media="(max-width: 375px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <img
            src="./images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>
      </div>
      <div class="text">
        <p class="perfume">Perfume</p>
        <h1>
          Gabrielle <br />Essence Eau <br />
          De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.
        </p>
        <h2>$149.99 <span class="original-price">$169.99</span></h2>
        <button class="add-to-cart">
          <img src="./images/icon-cart.svg" alt="" /> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
